;=================================================================
; PJSIP Configuration для подключения GoIP-4
; Обновлено: 2026-01-04 (настройка для GoIP в Listening режиме)
;=================================================================

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

;=================================================================
; GoIP-4 Configuration (статические контакты, без регистрации)
; IP GoIP-4: 192.168.8.1 (при подключении к Mac/Raspberry через PC порт)
; GoIP работает в Listening режиме, Asterisk подключается к нему
;=================================================================

; GoIP Channel 2 (SIM 2) - АКТИВНЫЙ
[goip-line2]
type=endpoint
context=from-goip
disallow=all
allow=ulaw
allow=alaw
aors=goip-line2-aor
direct_media=no
from_user=goip-line2

[goip-line2-aor]
type=aor
contact=sip:2@192.168.8.1:5060
qualify_frequency=0

[goip-line2-identify]
type=identify
endpoint=goip-line2
match=192.168.8.1
