;=================================================================
; PJSIP Configuration для подключения GoIP-4
; Обновлено: 2026-01-04 (настройка для GoIP в Listening режиме)
;=================================================================

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_media_address=192.168.8.100
external_signaling_address=192.168.8.100
local_net=172.16.0.0/12

;=================================================================
; GoIP-4 Configuration (режим с регистрацией)
; IP GoIP-4: 192.168.8.1 (при подключении к Mac/Raspberry через PC порт)
; GoIP регистрируется на Asterisk
;=================================================================

; GoIP Channel 2 (SIM 2) - АКТИВНЫЙ
[goip-line2]
type=endpoint
context=from-goip
disallow=all
allow=ulaw
allow=alaw
aors=goip-line2-aor
auth=goip-line2-auth
direct_media=no
from_user=goip-line2

[goip-line2-aor]
type=aor
max_contacts=1
remove_existing=yes
qualify_frequency=60

[goip-line2-auth]
type=auth
auth_type=userpass
username=goip-line2
password=goip2pass

[goip-line2-identify]
type=identify
endpoint=goip-line2
match=192.168.8.1
