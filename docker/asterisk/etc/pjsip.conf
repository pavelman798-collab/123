;=================================================================
; PJSIP Configuration для подключения GoIP-4
;=================================================================

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

;=================================================================
; GoIP-4 Configuration (регистрация от GoIP к Asterisk)
; IP GoIP-4: 192.168.8.1 (при подключении к Mac/Raspberry через PC порт)
;=================================================================

; GoIP Channel 1 (SIM 1)
[goip-line1]
type=endpoint
context=from-goip
disallow=all
allow=ulaw
allow=alaw
auth=goip-line1-auth
aors=goip-line1-aor
direct_media=no
from_user=goip-line1

[goip-line1-auth]
type=auth
auth_type=userpass
username=goip-line1
password=goip1pass

[goip-line1-aor]
type=aor
max_contacts=1
qualify_frequency=60

