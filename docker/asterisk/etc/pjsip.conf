;=================================================================
; PJSIP Configuration для подключения GoIP-4
;=================================================================

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_media_address=YOUR_MAC_IP  ; Замени на IP твоего Mac
external_signaling_address=YOUR_MAC_IP

;=================================================================
; GoIP-4 SIM-карты (4 транка)
; После покупки GoIP замени 192.168.1.100 на реальный IP GoIP
;=================================================================

; SIM 1 - МТС
[goip-sim1]
type=endpoint
transport=transport-udp
context=outbound-calls
disallow=all
allow=ulaw
allow=alaw
aors=goip-sim1
direct_media=no

[goip-sim1]
type=aor
contact=sip:1@192.168.1.100:5060
qualify_frequency=60

[goip-sim1]
type=identify
endpoint=goip-sim1
match=192.168.1.100

